notification_job:
  stage: deploy
  only:
    - master

  before_script:
    - mkdir -p ~/.ssh
    - echo -e "$PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n\" > ~/.ssh/config'

  script:
    - ssh -i $PRIVATE_KEY ubuntu@65.0.224.185 && touch /home/ubuntu/test/test.txt 
